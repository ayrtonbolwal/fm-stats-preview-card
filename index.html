<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="target">
      
      <section class="target__left">
        <section class="target__left-text">
          <h1 class="target__left-text__heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="target__left-text__par">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </section>

        <section class="target__left-stats">
          <div class="target__left-stats__item">
            <p class="target__left-stats__item-score">10k+</p>
            <p class="target__left-stats__item-field">companies</p>
          </div>
          <div class="target__left-stats__item">
            <p class="target__left-stats__item-score">314</p>
            <p class="target__left-stats__item-field">templates</p>
          </div>
          <div class="target__left-stats__item">
            <p class="target__left-stats__item-score">12M+</p>
            <p class="target__left-stats__item-field">queries</p>
          </div>
        </section>
      </section>
      <section class="target__right">
        <img
          src="/images/image-header-mobile.jpg"
          alt="women working"
          class="target__right-mobile"
        />
        <img
          src="./images/image-header-desktop.jpg"
          alt="women working"
          class="target__right-desktop"
        />
        
      </section>
    </main>
  </body>
</html>
